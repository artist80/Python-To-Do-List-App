{% extends "base.html" %}
{% block content %}
<h2>Update Task</h2>
<form action="{{ url_for('update_task', task_id=request.view_args['task_id']) }}" method="post">
    <label for="task">Task:</label>
    <input type="text" id="task" name="task" value="{{ task.task }}" required>
    <button type="submit">Update</button>
</form>
{% endblock %}
